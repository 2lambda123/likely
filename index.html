<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0; i<vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  }
}

show = getQueryVariable("show");
if (!show) show = "index"

String.prototype.endsWith = function(suffix) {
  return this.indexOf(suffix, this.length - suffix.length) !== -1;
};

if (show.endsWith("/"))
    show = show.substring(0, show.length-1);
if (show.indexOf(".") == -1)
    show = "library/" + show + ".ll";
$("#raw").attr("href","http://raw.github.com/biometrics/likely/gh-pages/"+show);

marked.setOptions({
  gfm: true,
  tables: true,
  breaks: true,
  pedantic: false,
  sanitize: true,
  smartLists: true,
  smartypants: true,
});

$.get(show).done(function(md) {
  $("#content").html(marked(md));
  $('table').addClass("table table-condensed table-nonfluid");
})
</script>
