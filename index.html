<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0; i<vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  }
}

href = getQueryVariable("href");
if (!href) href = "index"

String.prototype.endsWith = function(suffix) {
  return this.indexOf(suffix, this.length - suffix.length) !== -1;
};

if (href.endsWith("/"))
    href = href.substring(0, href.length-1);
if (href.indexOf(".") == -1)
    href = "library/" + href + ".md";
$("#raw").attr("href","http://raw.github.com/biometrics/likely/gh-pages/"+href);

marked.setOptions({
  gfm: true,
  tables: true,
  breaks: false,
  pedantic: false,
  sanitize: false,
  smartLists: true,
  smartypants: true,
});

$.get(href).done(function(md) {
  $("#content").html(marked(md));
  hljs.configure({ languages: [] });
  $('pre code').each(function(i, block) {
      hljs.highlightBlock(block);
    });
  $('table').addClass("table table-condensed table-nonfluid");
})
</script>
